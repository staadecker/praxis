<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bin Research</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="dist/dialog-polyfill.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>

<div id="page_content">
    <object data="res/control_bin.svg" id="bins"></object>
    <img style="visibility: hidden" alt="Item to be disposed" id="item"/>
</div>

<dialog id="start_dialog">
    <h2>Welcome to the Bin Game</h2>
    <p>Items of garbage will be displayed. Select the correct bin by pressing or tapping the correct opening.<br>
    Go as FAST as possible.
    </p>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="start_button">
        Start
    </button>
</dialog>

<dialog id="end_dialog">
    <h2>One second...</h2>
    <p>We are uploading your results.</p>
    <div id="upload_progress" class="mdl-progress mdl-js-progress"></div>
</dialog>

<dialog id="thank_you">
    <h2>Thank you!</h2>
    <p>Results have been uploaded. You may now close this tab.</p>
</dialog>

<script src="dist/dialog-polyfill.js"></script>
