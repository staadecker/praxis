<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bin Research</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-storage.js"></script>
</head>
<body>

<div id="page_content">
    <object id="bins" class="page_content_item"></object>
    <img style="visibility: hidden" alt="Item to be disposed" id="item" class="page_content_item"/>
    <h3 class="page_content_item" style="margin: 1em">Press the correct bin opening.</h3>
</div>

<dialog id="start_dialog">
    <h2>Welcome to the Bin Game</h2>
    <p class="paragraph">Items of garbage will be displayed. Select the correct bin by pressing or tapping the correct opening.<br>
        Go as FAST as possible.<br>
    </p>

    <label>
        <select onchange="dropdown_changed()" id="case_dropdown">
            <option value="none">--Please select a case based on instructions--</option>
            <option value="control">Case 1</option>
            <option value="labels">Case 2</option>
            <option value="delay">Case 3</option>
        </select>
    </label>

    <div style="margin: 1em">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect ld-ext-right mdl-button--disabled"
                id="start_button">
            Start
            <div class="ld ld-ring ld-spin" style="width:1em;height:1em;"></div>
        </button>
    </div>
</dialog>

<dialog id="end_dialog">
    <h2>One second...</h2>
    <p  class="paragraph">We are uploading your results.</p>
    <div id="upload_progress" class="mdl-progress mdl-js-progress"></div>
</dialog>

<dialog id="thank_you">
    <h2>Thank you!</h2>
    <p  class="paragraph">Results have been uploaded. You may now close this tab.</p>
</dialog>
